<div class="body">
    <div class="login">
        <mat-spinner diameter="50" *ngIf="loading" class="spinner"></mat-spinner>
        <form [formGroup]="form" *ngIf="!loading" (ngSubmit)="ingresar()">
            <img src="/src/assets/img/user (2).png" width="50%">
            <h1>Login</h1>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Usuario</mat-label>
                    <input matInput autocomplete="off" formControlName="usuario">
                </mat-form-field>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Contrase√±a</mat-label>
                    <input matInput type="password" autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit" class="ancho" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
